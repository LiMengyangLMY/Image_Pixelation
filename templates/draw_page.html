<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>交互式修改 - 颜色与编号视图</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f0f2f5; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        .main-container { display: flex; flex: 1; overflow: hidden; }
        #canvas-area { flex: 1; overflow: auto; background: #555; padding: 30px; display: flex; align-items: flex-start; justify-content: center; }
        canvas { background: #fff; box-shadow: 0 0 20px rgba(0,0,0,0.3); cursor: crosshair; }
        .sidebar { width: 340px; background: white; border-left: 1px solid #ddd; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; }
        
        /* 步骤样式 */
        .step-box { background: #f8f9fa; padding: 15px; border-radius: 8px; margin-bottom: 15px; border: 1px solid #eee; }
        .step-title { font-size: 0.9rem; font-weight: bold; color: #666; margin-bottom: 12px; display: flex; align-items: center; }
        .step-num { background: #0d6efd; color: white; width: 22px; height: 22px; border-radius: 50%; display: inline-flex; align-items: center; justify-content: center; font-size: 12px; margin-right: 8px; }
        
        /* 调色盘布局优化 */
        .palette-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(45px, 1fr)); gap: 10px; max-height: 250px; overflow-y: auto; padding: 5px; }
        .swatch-wrapper { display: flex; flex-direction: column; align-items: center; cursor: pointer; }
        .swatch-item { width: 40px; height: 35px; border: 1px solid #ccc; border-radius: 4px; transition: all 0.1s; position: relative; }
        .swatch-id { font-size: 10px; color: #666; margin-top: 2px; font-weight: bold; }
        
        .swatch-wrapper:hover .swatch-item { transform: scale(1.1); border-color: #000; }
        .swatch-wrapper.active .swatch-item { border: 3px solid #0d6efd; box-shadow: 0 0 5px rgba(13,110,253,0.5); }
        .swatch-wrapper.active .swatch-id { color: #0d6efd; }
        
        .mode-btn-group .btn { flex: 1; }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark px-3">
    <span class="navbar-brand mb-0 h1">交互式绘图编辑器</span>
    <div class="d-flex align-items-center">
        <span class="text-light me-3 small">缩放: <span id="zoom-val">100</span>%</span>
        <button class="btn btn-outline-light btn-sm me-2" onclick="adjustZoom(1.2)">放大</button>
        <button class="btn btn-outline-light btn-sm me-2" onclick="adjustZoom(0.8)">缩小</button>
        <a href="/download_modified" class="btn btn-success btn-sm">下载最终结果</a>
    </div>
</nav>

<div class="main-container">
    <div id="canvas-area">
        <canvas id="mainCanvas"></canvas>
    </div>

    <div class="sidebar">
        <div class="step-box">
            <div class="step-title"><span class="step-num">1</span> 选择修改模式</div>
            <div class="btn-group mode-btn-group w-100" role="group">
                <input type="radio" class="btn-check" name="mode" id="mode1" onclick="setMode('single')" checked>
                <label class="btn btn-outline-primary btn-sm" for="mode1">单格替换</label>
                
                <input type="radio" class="btn-check" name="mode" id="mode2" onclick="setMode('batch')">
                <label class="btn btn-outline-primary btn-sm" for="mode2">同色全换</label>
            </div>
        </div>

        <div class="step-box">
            <div class="step-title"><span class="step-num">2</span> 选择目标色号</div>
            <div id="palette-list" class="palette-container">
                {% for id, rgb in palette.items() %}
                <div class="swatch-wrapper" onclick="setTarget('{{id}}', [{{rgb[0]}},{{rgb[1]}},{{rgb[2]}}], this)">
                    <div class="swatch-item" style="background: rgb({{rgb[0]}},{{rgb[1]}},{{rgb[2]}});" title="色号: {{id}}"></div>
                    <div class="swatch-id">{{id}}</div>
                </div>
                {% endfor %}
            </div>
            <div class="mt-3 p-2 border-top text-center">
                <small class="text-muted">当前锁定色号: </small>
                <span id="target-id-display" class="badge bg-primary fs-6">未选择</span>
            </div>
        </div>

        <div class="step-box border-primary shadow-sm">
            <div class="step-title text-primary"><span class="step-num">3</span> 点击图纸应用</div>
            <p class="small text-muted mb-0">在画布点击任意方格，程序将根据模式自动完成替换。</p>
        </div>

        <div class="mt-auto">
            <hr>
            <a href="/" class="btn btn-outline-secondary btn-sm w-100">返回首页</a>
        </div>
    </div>
</div>

<script>
    // 后端注入数据
    const grid = {{ grid|tojson }};
    let cellSize = 30; 
    let editMode = 'single'; 
    let targetData = { id: null, rgb: [0, 0, 0] };

    const canvas = document.getElementById('mainCanvas');
    const ctx = canvas.getContext('2d');

    // 渲染画布
    function render() {
        if (!grid || grid.length === 0) return;
        const rows = grid.length;
        const cols = grid[0].length;
        
        canvas.width = cols * cellSize;
        canvas.height = rows * cellSize;
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        for (let r = 0; r < rows; r++) {
            for (let c = 0; c < cols; c++) {
                const [code, rv, gv, bv] = grid[r][c];

                // 填充颜色
                ctx.fillStyle = `rgb(${rv}, ${gv}, ${bv})`;
                ctx.fillRect(c * cellSize, r * cellSize, cellSize, cellSize);

                // 网格线
                ctx.strokeStyle = "rgba(0,0,0,0.1)";
                ctx.strokeRect(c * cellSize, r * cellSize, cellSize, cellSize);

                // 绘制编号
                if (cellSize > 12) {
                    const brightness = (rv * 299 + gv * 587 + bv * 114) / 1000;
                    ctx.fillStyle = brightness > 128 ? "#000000" : "#ffffff";
                    ctx.font = `bold ${cellSize * 0.35}px Arial`;
                    ctx.textAlign = "center";
                    ctx.textBaseline = "middle";
                    ctx.fillText(code, c * cellSize + cellSize / 2, r * cellSize + cellSize / 2);
                }
            }
        }
    }

    function setMode(mode) {
        editMode = mode;
    }

    function setTarget(id, rgb, el) {
        targetData.id = id;
        targetData.rgb = rgb;
        // 切换高亮类名
        document.querySelectorAll('.swatch-wrapper').forEach(w => w.classList.remove('active'));
        el.classList.add('active');
        document.getElementById('target-id-display').innerText = id;
    }

    // 画布交互核心逻辑
    canvas.onclick = async (e) => {
        if (!targetData.id) {
            alert("请先执行第二步：选择目标色号！");
            return;
        }

        const rect = canvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        
        const col = Math.floor(x / cellSize);
        const row = Math.floor(y / cellSize);
        
        if (row >= grid.length || col >= grid[0].length) return;

        const currentCell = grid[row][col];
        const oldId = currentCell[0];

        // 避免重复点击同一颜色
        if (oldId === targetData.id) return;

        // 根据模式决定 API 路径
        const path = editMode === 'single' ? '/api/update_pixel' : '/api/batch_update';
        const body = editMode === 'single' ? 
            { r: row, c: col, new_id: targetData.id } : 
            { old_id: oldId, new_id: targetData.id };

        try {
            const resp = await fetch(path, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(body)
            });

            if (resp.ok) {
                const newPixel = [targetData.id, ...targetData.rgb];
                if (editMode === 'single') {
                    grid[row][col] = newPixel;
                } else {
                    // 全局同步 grid 数据
                    for (let r = 0; r < grid.length; r++) {
                        for (let c = 0; c < grid[0].length; c++) {
                            if (grid[r][c][0] == oldId) grid[r][c] = newPixel;
                        }
                    }
                }
                render();
            }
        } catch (err) {
            alert("同步数据时发生错误");
        }
    };

    function adjustZoom(f) {
        cellSize = Math.max(8, Math.min(100, cellSize * f));
        document.getElementById('zoom-val').innerText = Math.round((cellSize/30)*100);
        render();
    }

    window.onload = render;
</script>

</body>
</html>
